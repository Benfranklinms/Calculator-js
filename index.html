<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" disabled autocomplete="off">
            <div class="button">
                <div class="set1">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button>+</button>
                </div>
                <div class="set2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="yellow">x</button>
                </div>
                <div class="set3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="yellow">-</button>
                </div>
                <div class="set4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="yellow">+</button>
                </div>
                <div class="set5">
                    <button class="zero">0</button>
                    <button>.</button>
                    <button class="yellow">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
